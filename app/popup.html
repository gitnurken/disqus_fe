<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body>
    <h3>SDU Disqus</h3>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Who are you?</h3>
        </div>
        <!-- form for email and name -->
        <div class="panel-body">
            <form class="form-horizontal" id="form">
                <fieldset>
                    <legend></legend>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Name">
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" id="count">0 Comment</h3>
        </div>
        <!-- div for our comments -->
        <div class="panel-default" id="comments">
        </div>
    </div>
    <div class="icon-preview" id="icon"><i class="mdi-editor-border-color"></i></div>
    <div class="form-group" id="type">
        <div class="form-control-wrapper">
            <input class="form-control empty" id="inputComment" type="text">
            <div class="floating-label">Type your comment here</div><span class="material-input"></span></div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/reactive/ractive.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
    <script src="scripts/backend.js"></script>
    <script src="scripts/md5-min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
</body>

</html>
